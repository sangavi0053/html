<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    a.button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #45a049;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Welcome to LMS Dashboard</h1>
  <p>Manage your learning courses with ease</p>

  <div class="nav-buttons">
    <a href="add-course.html" class="button">Add Course</a>
    <a href="course-list.html" class="button">View Courses</a>
  </div>

  <div class="footer">
    Created by Sangavi
  </div>

</body>
</html>
